<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css">

</head>
<!-- CLASS # 20 -->
<body>
    <h1 id="head">QUIZE APPLICATION</h1>
    <div>
        <fieldset>
            <p> Q 1 : What is 2+3</p>
            <input name="shar" id="q1-a1" type="radio">12</input><br>
            <input name="shar" id="q1-a2" type="radio">14</input><br>
            <input name="shar" id="q1-a3" type="radio">5</input><br>
        </fieldset>
    </div>
<br><br>
    <div>
        <fieldset>
            <p> Q 2 : What is 3-2 </p>
            <input name="ashar" id="q2-a1" type="radio">2</input><br>
            <input name="ashar" id="q2-a2" type="radio">1</input><br>
            <input name="ashar" id="q2-a3" type="radio">6</input><br>
        </fieldset>
    </div>
<br><br>
    <div>
        <fieldset>
            <p>Q 3 : What is 8+4</p>
            <input name="arish" id="q3-a1" type="radio">12</input><br>
            <input name="arish" id="q3-a2" type="radio">4</input><br>
            <input name="arish" id="q3-a3" type="radio">7</input><br>
        </fieldset>
    </div>
    <br><br>
    <button id="run" onclick="check()">RUN</button>
    
</body>
<script src="app.js"></script>
</html>
